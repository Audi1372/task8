<!-- 8.Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table>
        <thead></thead>
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After eating</th>
        </tr>
        <tr>
            <td>Maximum</td>
            <td>Minimum</td>
            <td>2 hours after eating</td>
         </tr>
         <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
         </tr>
         <tr>
            <td>Pre-Diabeties</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
         </tr>
         <tr>
            <td>Diabeties</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
         </tr>
    </table>
</body>
</html>
