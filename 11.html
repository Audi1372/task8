<!-- 11. Create an HTML page, which should contain all types of input elements. -->
                
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>11.question</title>
                </head>
                <body>
                    <h3>all input tags</h3>
                    <form>
                       
                        <label for="button">Button:</label><br>
                        <input type="button" value=" button"><br><br>
                        <label for="checkbox">Checkbox:</label><br>
                        <input type="checkbox" name="checkbox" id="checkbox"><br><br>
                        <label for="color">Color:</label><br>
                        <input type="color" name="color" id="color"><br><br>
                        <label for="date">Date:</label><br>
                        <input type="date" name="date" id="date"><br><br>
                        <label for="datetime">Datetime</label><br>
                        <input type="datetime" name="datetime" id="Datetime"><br><br>
                        <label for="date-local">Date-local:</label><br>
                        <input type="datetime-local" name="date-local" id="Date-local"><br><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="Email"><br><br>
                        <label for="file">File:</label><br>
                        <input type="file" name="file" id="File"><br><br>
                        <label for="hidden">Hidden:</label><br>
                        <input type="hidden" name="hidden"><br><br>
                        <label for="image">Image:</label><br>
                        <input type="image" src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="error loading">
                        <br><br>
                        <label for="month">Month:</label><br>
                        <input type="month" name="month" id="Month"><br><br>
                        <label for="number">Number:</label><br>
                        <input type="number" name="number" id="Num"><br><br>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="pword"><br><br>
                        <label for="radio">Radio:</label><br>
                        <input type="radio" name="radio" id="Radio"><br><br>
                        <label for="Range">Range:</label><br>
                        <input type="range" name="range" id="Range"><br><br>
                        <label for="reset">Reset:</label><br>
                        <input type="reset" value="reseted"><br><br>
                        <label for="search">Search:</label><br>
                        <input type="search" name="search" id="Search"><br><br>
                        <label for="submit">Submit</label><br>
                        <input type="submit" value="submit"><br><br>
                        <label for="tel">Tel</label><br>
                        <input type="tel" name="tel" id="Tel"><br><br>
                        <label for="txt">Text:</label><br>
                        <input type="text" name="txt" id="txt"><br><br>
                        <label for="url">URL:</label><br>
                        <input type="url" name="url" id="URL"><br><br>
                        <label for="week">Week:</label>
                        <input type="week" name="week" id="Week">
                    </form>
 
                </body>
                </html>
